<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <style>
        body {
          width: 500px;
          margin: 4% auto;
          font-family: 'Source Sans Pro', sans-serif;
          letter-spacing: 5px;
          font-size: 1.8rem;
					background-color: lightblue;
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
        }

        .calculator {
          padding: 20px;
          border: 1px solid blue;
          border-radius: 1px;
					background-color: white;
        }

        .input {
          border: 1px solid #ddd;
          border-radius: 1px;
          height: 60px;
          padding-right: 15px;
          padding-top: 10px;
          text-align: right;
          margin-right: 6px;
          font-size: 2.5rem;
          overflow-x: auto;
          transition: all 0.2s ease-in-out;
        }

        .operators div {
          display: inline-block;
          border: 1px solid #bbb;
          border-radius: 1px;
          width: 80px;
          text-align: center;
          padding: 10px;
          margin: 20px 4px 10px 0;
          cursor: pointer;
          background-color: #ddd;
          transition: border-color 0.2s ease-in-out, background-color 0.2s,
            box-shadow 0.2s;
        }

        .operators div:hover {
          background-color: #ddd;
          -webkit-box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
          box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
          border-color: #aaa;
        }

        .leftPanel {
          display: inline-block;
        }

        .numbers div {
          display: inline-block;
          border: 1px solid #ddd;
          border-radius: 1px;
          width: 80px;
          text-align: center;
          padding: 10px;
          margin: 10px 4px 10px 0;
          cursor: pointer;
          background-color: #f9f9f9;
          transition: border-color 0.2s ease-in-out, background-color 0.2s,
            box-shadow 0.2s;
        }

        .numbers div:hover {
          background-color: #f1f1f1;
        }

        .numbers div:active {
          font-weight: bold;
        }

        div.equal {
          display: inline-block;
          border: 1px solid #3079ed;
          border-radius: 1px;
          width: 17%;
          float: right;
          text-align: center;
          padding: 127px 10px;
          margin: 10px 6px 10px 0;
          vertical-align: top;
          cursor: pointer;
          color: #fff;
          background-color: #4d90fe;
          transition: all 0.2s ease-in-out;
        }

        div.equal:hover {
          background-color: #307cf9;
          border-color: #1857bb;
        }
      </style>
    </head>
    <body>
      <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>

      <script>
        // Let's first define the operators and their functions
        var operations = {
          '÷': function(a, b) {
            return a / b;
          },
          '×': function(a, b) {
            return a * b;
          },
          '-': function(a, b) {
            return a - b;
          },
          // using parseFloat is necessary, otherwise it will result in string concatenation
          '+': function(a, b) {
            return parseFloat(a) + parseFloat(b);
          },
        };

        var operatorChars = Object.keys(operations);
        var input = document.getElementById('input'); // input/output button
        var numbers = document.querySelectorAll('.numbers div'); // number buttons
        var operators = document.querySelectorAll('.operators div'); // operator buttons
        var result = document.getElementById('result'); // equal button
        var clear = document.getElementById('clear'); // clear button
        var resultDisplayed = false; // flag to keep an eye on what output is displayed

        // adding click handlers to number buttons
        for (var i = 0; i < numbers.length; i++) {
          numbers[i].addEventListener('click', function(e) {
            // storing current input string and its last character in variables - used later
            var currentString = input.innerHTML;
            var lastChar = currentString[currentString.length - 1];

            // if result is not diplayed, just keep adding
            if (resultDisplayed === false) {
              input.innerHTML += e.target.innerHTML;

              // if result is currently displayed and user pressed an operator
            } else if (
              resultDisplayed === true &&
              operatorChars.indexOf(lastChar) >= 0
            ) {
              // we need to keep on adding to the string for next operation
              resultDisplayed = false;
              input.innerHTML += e.target.innerHTML;

              // if result is currently displayed and user pressed a number
            } else {
              // we need clear the input string and add the new input to start the new opration
              resultDisplayed = false;
              input.innerHTML = e.target.innerHTML;
            }
          });
        }

        // adding click handlers to operator buttons
        for (var i = 0; i < operators.length; i++) {
          operators[i].addEventListener('click', function(e) {
            // storing current input string and its last character in variables - used later
            var currentString = input.innerHTML;
            var lastChar = currentString[currentString.length - 1];
            // if last character entered is an operator, replace it with the currently pressed one
            if (operatorChars.indexOf(lastChar) >= 0) {
              var newString =
                currentString.substring(0, currentString.length - 1) +
                e.target.innerHTML;
              input.innerHTML = newString;

              // if this isn't the first key pressed
            } else if (currentString.length !== 0) {
              // else just add the operator pressed to the input
              input.innerHTML += e.target.innerHTML;
            }
          });
        }

        // on click of 'equal' button
        result.addEventListener('click', function() {
          // this is the string that we will be processing eg. -10+26+33-56*34/23
          var inputString = input.innerHTML;
          // forming an array of numbers. eg for above string it will be: numbers = ["10", "26", "33", "56", "34", "23"]
          var numbers = inputString.split(/\+|\-|\×|\÷/g);

          // forming an array of operators. for above string it will be: operators = ["+", "+", "-", "*", "/"]
          // first we replace all the numbers and dot with empty string and then split
          var operators = inputString.replace(/[0-9]|\./g, '').split('');

          // now we are looping through the array and doing one operation at a time.
          // the operations will execute according to their order in the operatorChars array
          // as we move we are alterning the original numbers and operators array
          // the final element remaining in the array will be the output
          var operatorChars = Object.keys(operations);
          for (var i = 0; i < operatorChars.length; i++) {
            var currentOperator = operatorChars[i];
            var currentOperation = operations[currentOperator];
            var nextOperationToExecute = operators.indexOf(currentOperator);
            while (nextOperationToExecute !== -1) {
              var nextResult = currentOperation(
                numbers[nextOperationToExecute],
                numbers[nextOperationToExecute + 1],
              );
              numbers.splice(nextOperationToExecute, 2, nextResult);
              operators.splice(nextOperationToExecute, 1);
              var nextOperationToExecute = operators.indexOf(currentOperator);
            }
          }

          input.innerHTML = numbers[0]; // displaying the output
          resultDisplayed = true; // turning flag if result is displayed
        });

        // clearing the input on press of clear
        clear.addEventListener('click', function() {
          input.innerHTML = '';
        });
      </script>
    </body>
  </html>
</html>
